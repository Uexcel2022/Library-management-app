<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .siz{
            width: 30%;
            margin-top: 130px;
        }
    </style>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body STYLE="background:#dfe1e1">
<div class=" container d-flex  justify-content-center align-items-center a">
    <div class="siz">
        <form method="post" th:action="@{/login}">
            <h3>Please Login</h3>
            <div class="alert alert-danger" role="alert"
                 th:if="${!#strings.isEmpty(msg) && !msg.contains('successfully')}" th:text="${msg}"/>

            <div class="alert alert-info" role="alert"
                 th:if="${!#strings.isEmpty(msg) && msg.contains('successfully')}" th:text="${msg}"/>
            <div class="form-floating mb-3">
                <input name="username" type="email" class="form-control" id="username" placeholder="name@example.com">
                <label for="username">Email address</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mt-3">
                <button class="btn btn-primary w-100">Enter</button>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
